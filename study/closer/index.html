<script>
    function closer(data){
        return {
            get_closer : function (){
                return data;
            },
            set_closer : function (data_){
                data = data_;
            }
        }
    }


    ghost = closer("a");
    matrix = closer("b");

    alert(ghost.get_closer());
    alert(matrix.get_closer());

    ghost.set_closer('a2');


    alert(ghost.get_closer());
    alert(matrix.get_closer());
</script>
